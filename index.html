<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #00c6ff, #0072ff);
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #fff;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .facebook {
            background-color: #3b5998;
        }

        .twitter {
            background-color: #1da1f2;
        }

        .instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
        }

        .linkedin {
            background-color: #0077b5;
        }

        .youtube {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank" class="icon facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="icon twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="icon instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="icon linkedin">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="icon youtube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>
</body>
</html>
